<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPSProject.css">

</head>

<body>
    <header>
        <h1>Lets Play Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Lets Play!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="../RPSProject/RPSPictures/HandRock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="../RPSProject/RPSPictures/HandPaper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="../RPSProject/RPSPictures/HandScissors.png" alt="Scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="RPSProject.js" type="text/JavaScript"></script>
</body>

</html>
